name: Match RSNs to Discord

on:
  workflow_run:
    workflows: ["Process Clan Ranks"]
    types:
      - completed

jobs:
  match-rsns:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Match RSNs to Discord
        run: |
          python scripts/match_rsns_to_discord.py
