name: Process Clan Ranks

on:
  push:
    paths:
      - 'uploads/**'
  workflow_dispatch:  # Allows manual triggering

jobs:
  process-clan-ranks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Process latest clan rank file
        run: |
          python process_clan_ranks.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git pull origin main --rebase  # âœ… ensure the latest commit is fetched
          git add clan_ranks_for_bot.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update clan ranks from latest upload"
          git push
