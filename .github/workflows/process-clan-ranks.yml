name: Process Clan Ranks

on:
  push:
    paths:
      - 'uploads/**'
  workflow_dispatch:

jobs:
  process-clan-ranks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Process latest clan rank file
        run: |
          python process_clan_ranks.py

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'

          # Stage the file
          git add clan_ranks_for_bot.json

          # Check if anything changed
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # Stash everything just in case
          git stash --include-untracked

          # Pull remote changes cleanly
          git pull origin main --rebase || git rebase --abort

          # Reapply local changes (if any)
          git stash pop || true

          # Add and commit again after rebase
          git add clan_ranks_for_bot.json
          git commit -m "Update clan ranks from latest upload"
          git push origin main
